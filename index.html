<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/jquery.js"></script>
	<script src="js/prefixfree.js"></script>
	<script src="js/lastfm/lastfm.api.md5.js"></script>
	<script src="js/lastfm/lastfm.api.js"></script>
	<script src="js/gs/grooveshark.js"></script>
	<script src="js/graph.js"></script>
	<script src="js/main.js"></script>

	<title>Hackathon Project</title>
</head>
<body>

	<h1 class="outline center">Song Tree // Music Discovery with a Choice</h1>
      
	<form id="search-form" class="center">
		<label for="search-song" class="outline">Search for a song:</label>
		<input type="text" id="search-song" placeholder="SONG NAME">
		<input type="text" id="search-artist" placeholder="ARTIST">
		<input type="submit" value="Search" id="search-submit">
		<div class="loader"></div>
	</form>
		
	<section>
		<h3>Search Results</h3>
		<div id="search-results"></div>
	</section>
	
	<section>
		<h3>Similar Songs</h3>
		<div id="tree"></div>
	</section>
	

	<footer>
		<p>By Joel Spadin, Tim Park and Matt Johnson</p>
	</footer>
</body>
</html>
